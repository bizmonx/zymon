<div class="row statusrow" id="statuspage">
    <h1>Status</h1>
    <table class="table statustable">
        <thead>
            <tr class="tablehead">
                <th scope="col">hostname</th>
            {{#columns}}
                <th scope="col">
                    <div class="dropdown">
                        <button class="btn btn-sm btn-zig dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {{testname}}
                        </button>
                        <ul class="dropdown-menu">
                          <li><button class="dropdown-item" type="button">Action</button></li>
                          <li><button class="dropdown-item" type="button">Another action</button></li>
                          <li><button class="dropdown-item" type="button">Something else here</button></li>
                        </ul>
                      </div>                    
                </th>
            {{/columns}}
            </tr>
        </thead>
        <tbody>
            {{#responses}}
            <tr>
                <th class="rowhead" scope="row">{{hostname}}</th>
                {{#testresults}}
                <td class="statuscell"><a {{& get}} hx-target="#statuspage"  href="#"><img src="{{icon}}" alt="{{testname}}" title="{{testname}}" height="22" width="22" border="0"></a></td>
                {{/testresults}}
            </tr>
            {{/responses}}
        </tbody>
    </table>
</div>
