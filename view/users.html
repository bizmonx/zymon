<h1>Users</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
    {{#users}}
        <tr>
            <th scope="row">{{id}}</th>
            <td>{{& name}}</td>
            <td>{{name}}</td>
        </tr>
        {{/users}}
    </tbody>
</table>
